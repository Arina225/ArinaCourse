<div class="container-fluid py-5">

	<h1 class="text-center" data-aos="fade-down">Пользователи</h1>

</div>

<div class="container">


	<form (ngSubmit)="add()" [formGroup]="userFormGroup" class="row d-flex justify-content-center mb-4" data-aos="fade-down">
		<div class="col-12 col-lg-3 my-1">
			<input class="form-control mb-2" formControlName="username" placeholder="Логин" type="text">
		</div>
		<div class="col-12 col-lg-3 my-1">
			<input class="form-control mb-2" formControlName="password" placeholder="Пароль" type="password">
		</div>
		<div class="col-12 col-lg-auto my-1">
			<button class="btn btn-success w-100" type="submit" [disabled]="userFormGroup.invalid">Добавить</button>
		</div>
	</form>

	@for (i of getSortedUsers(); track i.id) {
		<div *ngIf="i.id !== userid">
			<app-user-card [user]="i"></app-user-card>
		</div>
	}

</div>
