<div class="container-fluid py-5">

	<h1 class="text-center" data-aos="fade-down">Добавить</h1>

	<div class="row d-flex justify-content-center mt-3" data-aos="fade-down">
		<div class="col-auto fs-5 text-success">
			<a appNavigate [navigateURL]="'trainings'" role="button">Назад</a>
		</div>
	</div>

</div>

<div class="container">

	<div class="card card-body" data-aos="fade-down">
		<form [formGroup]="trainingFormGroup" (ngSubmit)="save()" class="row">
			<div class="col-12 col-lg-6 mb-2">
				<p class="fs-4 m-0">Наименование</p>
				<input type="text" formControlName="name" class="form-control" minlength="1" maxlength="255">
			</div>
			<div class="col-12 col-lg-6 mb-2">
				<p class="fs-4 m-0">Стоимость</p>
				<input type="number" formControlName="price" class="form-control" min="0.01" step="0.01" max="1000000">
			</div>
			<div class="col-12 col-lg-4 mb-2">
				<p class="fs-4 m-0">Дата</p>
				<input type="date" formControlName="date" class="form-control">
			</div>
			<div class="col-12 col-lg-4 mb-2">
				<p class="fs-4 m-0">Продолжительность, ч.</p>
				<input type="number" formControlName="duration" class="form-control" min="1" max="4">
			</div>
			<div class="col-12 col-lg-4 mb-2">
				<p class="fs-4 m-0">Количество мест</p>
				<input type="number" formControlName="places" class="form-control" min="1" max="10">
			</div>
			<div class="col-12 mb-2">
				<button type="submit" class="btn btn-success w-100" [disabled]="trainingFormGroup.invalid">Добавить</button>
			</div>
		</form>
	</div>

</div>
