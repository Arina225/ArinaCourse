<div class="container-fluid py-5">

	<h1 class="text-center" data-aos="fade-down">Обновить</h1>

	<div class="row d-flex justify-content-center mt-3" data-aos="fade-down">
		<div class="col-auto fs-5 text-success">
			<a appNavigate [navigateURL]="'ticket'" [queryParams]="{id:id}" role="button">Назад</a>
		</div>
	</div>

</div>

<div class="container">

	<div class="card card-body" data-aos="fade-down">
		<form [formGroup]="ticketFormGroup" (ngSubmit)="update()" class="row">
			<div class="col-12 col-lg-6 mb-2">
				<p class="fs-4 m-0">Наименование</p>
				<input type="text" formControlName="name" class="form-control" minlength="1" maxlength="255">
			</div>
			<div class="col-12 col-lg-6 mb-2">
				<p class="fs-4 m-0">Цена</p>
				<input type="number" formControlName="price" class="form-control" min="0.01" step="0.01" max="1000000">
			</div>
			<div class="col-12 col-lg-6 mb-2">
				<p class="fs-4 m-0">Изображение</p>
				<input type="file" (change)="changeImg($event)" class="form-control" accept="image/*">
			</div>
			<div class="col-12 col-lg-6 mb-2">
				<p class="fs-4 m-0">Файл условий</p>
				<input type="file" (change)="changeFile($event)" class="form-control" accept="*/*">
			</div>
			<div class="col-12 mb-2">
				<button type="submit" class="btn btn-success w-100" [disabled]="!checkSubmit()">Обновить</button>
			</div>
		</form>
	</div>

</div>
